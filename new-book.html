<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Libri</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="box-sizing: content-box; margin: 0">
    <header class="ps-0 pe-0">
      <!-- NAV BAR -->
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="./img /duck.png" height="58"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Storico prestiti
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-3">
        <h1 mb-3>Nuovo Libro</h1>
        <form method="post">
          <div class="row">
            <div class="col-6 mb-3">
              <label for="nomeAutore" class="form-label">Nome Autore</label>
              <input
                type="text"
                class="form-control"
                id="nomeAutore"
                placeholder="Inserisci il nome"
              />
            </div>
            <div class="col-6 mb-3">
              <label for="cognomeAutore" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="cognomeAutore"
                placeholder="Inserisci il cognome"
              />
            </div>
            <div class="col-12 mb-3">
              <label for="titolo" class="form-label">Titolo</label>
              <input
                type="text"
                class="form-control"
                id="titolo"
                placeholder="Inserisci il titolo del libro"
              />
              <div id="titolo" class="form-text">Titolo versione italiana</div>
            </div>
            <!-- <div class="col-12 col-lg-4">
              <label for="inputPassword4" class="form-label">Genere</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div> -->
            <div class="col-12 col-lg-4 mb-3">
              <label for="genere" class="form-label">Genere</label>
              <select class="form-select form-select-sm">
                <option selected>Scegli il genere</option>
                <option value="1">Fantasy</option>
                <option value="2">Storico</option>
                <option value="3">Scientifico</option>
              </select>
            </div>

            <div class="col-12 col-lg-4 mb-3">
              <label for="anno" class="form-label">Anno di pubblicazione</label>
              <input
                type="date"
                class="form-control"
                id="anno"
                placeholder="Inserisci l'anno"
              />
            </div>
            <div class="col-12 col-lg-4 mb-3">
              <label for="isbn" class="form-label">ISBN</label>
              <input
                type="number"
                class="form-control"
                id="isbn"
                placeholder="Inserici il codice ISBN#"
              />
            </div>
            <div><hr /></div>

            <div class="col-12 mb-3">
              <label for="note" class="form-label">Note</label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="note"
                name="note"
                rows="3"
                cols="50"
              >
              </textarea>
            </div>
          </div>
          <div class="mb-3">
            <input type="checkbox" name="digitale" id="digitale" />
            <label for="digitale">Disponibile anche in digitale</label>
          </div>
          <div>
            <input
              type="submit"
              class="btn btn-primary"
              value="Aggiungi Libro"
            />
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
